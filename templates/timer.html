{% extends 'base.html' %}

{% block title %}Tracker - Timer{% endblock %}

{% block body %}
    <h1>TIMER</h1>
    <button><a href="{% url 'logout' %}">Logout</a></button>
    <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    </form>
    <button name="start" type="submit">START</button>
    <button name="stop" type="submit">STOP</button>
    <span>{{ project.name }}</span>
    <span>{{ form.name }}</span>
{% endblock %}
